plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'project.comp4321'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
//    compile group: 'org.apache.jdbm', name: 'jdbm', version: '3.0-alpha5'
    compile group: 'com.github.kittinunf.fuel', name: 'fuel', version: '2.0.1'
    compile group: 'org.htmlparser', name: 'htmlparser', version: '2.1'
    compile group: 'org.rocksdb', name: 'rocksdbjni', version: '5.17.2'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}