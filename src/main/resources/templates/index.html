<!DOCTYPE html>
<head lang="en">
    <title>Search Engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="webjars/popper.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row align-items-center" style="height:80vh">
        <form class="col-12" action="#" th:action="@{/web}" th:object="${web}" method="post">
            <div class="form-group row justify-content-center mb-0">
                <h1><label for="query">Search Engine By Group 25</label></h1>
            </div>
            <div class="form-group row justify-content-center">
                <input type="text" th:field="*{content}" class="col-6 col-xs-12 form-control" id="query">
            </div>
            <div class="form-group row justify-content-center">
                <button class="col-2 btn btn-secondary" type="submit">Search</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
