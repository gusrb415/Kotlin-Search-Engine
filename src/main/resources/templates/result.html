<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title><h1 th:text="${web.content}" th:remove="tag"></h1> - Search Result</title>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="webjars/popper.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4 mb-4">
    <div class="row">
        <form class="col-12" action="#" th:action="@{/web}" th:object="${web}" method="post">
            <div class="row text-center justify-content-center">
                <label for="query"></label>
                <input type="text" th:field="*{content}" class="col-4 mr-1 form-control" id="query">
                <button class="col-1 btn btn-secondary" type="submit">Search</button>
            </div>
        </form>
    </div>
</div>
<div class="container text-center justify-content-center">
    <h3>Search Result</h3>
    <p th:text="${result}"></p>
    <!--<a href="/web">Submit another search</a>-->
</div>
</body>
</html>
